<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gelbooru Tag Extractor - HTML Scraper</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #111; color: #eee; }
.container { display: flex; gap: 20px; margin-top: 20px; }
.left, .right { flex: 1; }
img { max-width: 100%; border: 1px solid #444; border-radius: 4px; }
textarea { width: 100%; height: 350px; background: #222; color: #eee; border: 1px solid #444; padding: 10px; font-size: 14px; }
button { margin: 10px 5px 0 0; padding: 10px 20px; cursor: pointer; background: #555; color: white; border: none; border-radius: 4px; }
button:hover { background: #777; }
input { padding: 10px; width: 500px; max-width: 90%; background: #222; color: #eee; border: 1px solid #444; margin: 5px 0; }
#status { color: #ffcc00; font-weight: bold; }
</style>
</head>
<body>
<h2>Gelbooru Tag Extractor (lee tags desde la página HTML)</h2>
<p>Pega la URL del post → carga imagen y tags → edita tags si quieres → guarda TXT + HTML</p>

<input type="text" id="url" placeholder="Pega la URL completa del post (ej: https://gelbooru.com/index.php?page=post&s=view&id=13488633)">
<br>
<input type="text" id="filename" placeholder="Nombre base para guardar (ej: mi_imagen_01)">
<br>
<button onclick="loadPost()">Cargar Imagen y Tags</button>

<div id="container" class="container" style="display:none;">
  <div class="left">
    <img id="postImage" src="" alt="Imagen del post">
    <br>
    <button onclick="saveImage()">Guardar solo Imagen</button>
    <button onclick="saveAll()">Guardar HTML + TXT</button>
  </div>
  <div class="right">
    <textarea id="tagsArea" placeholder="Tags aparecerán aquí (editables)..."></textarea>
    <br>
    <button onclick="saveTags()">Guardar solo TXT</button>
  </div>
</div>

<p id="status"></p>

<script>
async function loadPost() {
    const url = document.getElementById("url").value.trim();
    const baseName = document.getElementById("filename").value.trim();
    const status = document.getElementById("status");

    if (!url || !baseName) {
        alert("Llena la URL y el nombre base por favor");
        return;
    }

    if (!url.includes("gelbooru.com") || !url.includes("id=")) {
        alert("Asegúrate que sea una URL válida de Gelbooru con &id=NUMERO");
        return;
    }

    status.innerText = "Cargando... (puede tardar unos segundos)";

    const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(url);

    try {
        const response = await fetch(proxyURL);
        if (!response.ok) throw new Error(`Error al cargar página: ${response.status}`);

        const htmlText = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");

        let imageURL = doc.querySelector("#image")?.src ||
                       doc.querySelector("meta[property='og:image']")?.content ||
                       doc.querySelector("a[href*='file_only']")?.href;

        if (imageURL && imageURL.startsWith('//')) imageURL = 'https:' + imageURL;

        if (!imageURL) throw new Error("No se encontró la imagen principal");

        document.getElementById("postImage").src = imageURL;

        const tagElements = doc.querySelectorAll(".tag-type-* a, .search-tag, .tag a");
        let tags = new Set();
        tagElements.forEach(el => {
            let tag = el.textContent.trim().replace(/_/g, " ");
            if (tag) tags.add(tag);
        });

        const tagsText = Array.from(tags).join(", ");
        document.getElementById("tagsArea").value = tagsText || "No se encontraron tags";

        document.getElementById("container").style.display = "flex";
        window.baseNameGlobal = baseName;
        window.imageURLGlobal = imageURL;
        window.currentTags = tagsText;

        status.innerText = "¡Listo! Puedes editar tags y guardar HTML + TXT";
    } catch (err) {
        console.error(err);
        status.innerText = "Error: " + err.message;
        alert("Error: " + err.message);
    }
}

async function saveImage() {
    if (!window.imageURLGlobal) return;
    const imageURL = window.imageURLGlobal;
    const baseName = window.baseNameGlobal;
    let ext = imageURL.split('.').pop().split('?')[0] || 'jpg';
    const blob = await (await fetch(imageURL)).blob();
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${baseName}.${ext}`;
    link.click();
}

function saveTags() {
    if (!window.baseNameGlobal) return;
    const tags = document.getElementById("tagsArea").value;
    const baseName = window.baseNameGlobal;
    const blob = new Blob([tags], {type: "text/plain"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${baseName}_tags.txt`;
    link.click();
}

function saveAll() {
    if (!window.baseNameGlobal) return;
    const baseName = window.baseNameGlobal;
    const tags = document.getElementById("tagsArea").value || "";
    const imageURL = window.imageURLGlobal || "";

    // Contenido del HTML simple
    const htmlContent = `<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>${baseName} - Gelbooru Post</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 20px; }
  img { max-width: 90%; border: 2px solid #444; border-radius: 8px; margin: 20px 0; }
  .tags { background: #222; padding: 15px; border-radius: 8px; max-width: 800px; margin: 0 auto; text-align: left; }
</style>
</head>
<body>
<h1>${baseName}</h1>
<img src="${imageURL}" alt="Imagen de Gelbooru">
<div class="tags">
  <h2>Tags:</h2>
  <p>${tags.replace(/, /g, ",<br>")}</p>
</div>
</body>
</html>`;

    const htmlBlob = new Blob([htmlContent], {type: "text/html"});
    const htmlLink = document.createElement("a");
    htmlLink.href = URL.createObjectURL(htmlBlob);
    htmlLink.download = `${baseName}.html`;
    htmlLink.click();

    // Guardar también el TXT
    saveTags();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gelbooru Visual Extractor</title>
<style>
body { font-family: Arial, sans-serif; margin: 20px; background: #111; color: #eee; }
.container { display: flex; gap: 20px; }
.left, .right { flex: 1; }
img { max-width: 100%; border: 1px solid #444; margin-bottom: 10px; border-radius: 4px; }
textarea { width: 100%; height: 300px; background: #222; color: #eee; border: 1px solid #444; padding: 8px; }
button { margin-top: 10px; padding: 8px 16px; cursor: pointer; background: #444; color: white; border: none; border-radius: 4px; }
button:hover { background: #666; }
input { padding: 8px; width: 400px; max-width: 90%; background: #222; color: #eee; border: 1px solid #444; }
</style>
</head>
<body>
<h2>Gelbooru Visual Extractor</h2>
<input type="text" id="url" placeholder="Pega la URL del post de Gelbooru (ej: ...&id=13488633)">
<br><br>
<input type="text" id="filename" placeholder="Nombre base (ej: 01gelbooru)">
<br><br>
<button onclick="loadPost()">Cargar Post</button>
<div id="container" class="container" style="display:none; margin-top: 20px;">
  <div class="left">
    <img id="postImage" src="" alt="Imagen del post">
    <br>
    <button onclick="saveImage()">Guardar Imagen</button>
  </div>
  <div class="right">
    <textarea id="tagsArea" placeholder="Los tags aparecerán aquí editables, separados por comas..."></textarea>
    <br>
    <button onclick="saveTags()">Guardar TXT con tags</button>
  </div>
</div>
<p id="status" style="color: #ff9800;"></p>

<script>
function extractId(url) {
    const match = url.match(/id=(\d+)/);
    return match ? match[1] : null;
}

async function loadPost() {
    const url = document.getElementById("url").value.trim();
    const baseName = document.getElementById("filename").value.trim();
    const status = document.getElementById("status");

    if (!url || !baseName) {
        alert("Llena la URL y el nombre base por favor");
        return;
    }

    const id = extractId(url);
    if (!id) {
        alert("URL inválida, asegúrate que tenga ?...&id=NUMERO");
        return;
    }

    const apiURL = `https://gelbooru.com/index.php?page=dapi&s=post&q=index&id=${id}&json=1`;
    const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(apiURL); // Proxy más estable

    status.innerText = "Cargando...";

    try {
        const response = await fetch(proxyURL);
        console.log("Status del proxy:", response.status);
        if (!response.ok) {
            const errorText = await response.text();
            console.log("Respuesta no OK:", errorText);
            throw new Error(`Proxy falló con status ${response.status}: ${errorText.substring(0, 100)}`);
        }

        const text = await response.text();
        let data;
        try {
            data = JSON.parse(text);
        } catch (e) {
            console.log("Respuesta no JSON:", text);
            throw new Error("Respuesta no es JSON válido: " + text.substring(0, 100));
        }

        if (!data || !data.post || data.post.length === 0) {
            throw new Error("Post no encontrado (puede no existir o estar borrado)");
        }

        const post = data.post[0];

        const imageURL = post.file_url.startsWith('//') ? 'https:' + post.file_url : post.file_url;
        document.getElementById("postImage").src = imageURL;

        let tags = post.tags || "";
        tags = tags.split(" ").map(t => t.trim().replace(/_/g, " ")).filter(t => t).join(", ");
        document.getElementById("tagsArea").value = tags;

        document.getElementById("container").style.display = "flex";

        window.baseNameGlobal = baseName;
        window.imageURLGlobal = imageURL;

        status.innerText = "¡Post cargado! Edita los tags y guarda.";
    } catch (err) {
        console.error(err);
        status.innerText = "Error: " + err.message;
        alert("Error al procesar: " + err.message + ". Prueba otro ID válido o cambia el proxy.");
    }
}

async function saveImage() {
    if (!window.imageURLGlobal) return;
    const imageURL = window.imageURLGlobal;
    const baseName = window.baseNameGlobal;
    let ext = imageURL.split('.').pop().split('?')[0] || 'jpg';

    try {
        const response = await fetch(imageURL);
        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `${baseName}.${ext}`;
        link.click();
    } catch (e) {
        alert("Error al guardar imagen: " + e.message);
    }
}

function saveTags() {
    if (!window.baseNameGlobal) return;
    const tags = document.getElementById("tagsArea").value;
    const baseName = window.baseNameGlobal;
    const blob = new Blob([tags], {type: "text/plain"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${baseName}.txt`;
    link.click();
}
</script>
</body>
</html>
